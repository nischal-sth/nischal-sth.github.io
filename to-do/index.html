<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Persistent To-Do List with APIs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light">
  <main class="container">
    <h1>To-Do List</h1>

    <form id="todoForm">
      <input id="taskInput" type="text" placeholder="Add a task" required />
      <button id="addBtn" type="submit">Add</button>
    </form>

    <ul id="todoList"></ul>

    <p id="sessionCount">Tasks added this session: 0</p>

    <button id="themeToggle" type="button">Switch to Dark Mode</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
